{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-0">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                    <h2 class="logo-font text-dark mb-4">Product Management</h2>
                    <h5 class="text-muted">Edit A Car Model</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mb-4 card shadow p-3">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-4" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-left">
                        <a href="{% url 'add_product' %}" class="btn btn-outline-black rounded-4 shadow text-uppercase">Cancel</a>
                        <button class="btn btn-black rounded-4 shadow text-uppercase" type="submit">Update Car</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
