{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-0">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                    <h2 class="logo-font text-dark mb-4">Add a Comment</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mb-4 card shadow p-3">
                <form method="POST" action="" class="form mb-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="shadow border-2 btn btn-black rounded-8 text-uppercase mt-2" type="submit" name="Submit">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
