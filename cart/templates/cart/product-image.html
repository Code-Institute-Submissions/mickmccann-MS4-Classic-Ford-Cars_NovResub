<!-- If the product has an image the appropiate image will be displayed otherwise a generice noimage will be displayed -->
{% if item.product.image %}
<img class="img-fluid shadow rounded-4" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
{% else %}
<img class="img-fluid shadow rounded-4" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
{% endif %}
